<template>
    <lightning-button label="Delete Account" onclick={handleClick}></lightning-button>
    <table border="1px">
        <tr>
            <td>Action</td>
            <td>Id</td>
            <td>Name</td>
        </tr>
        <template for:each={accounts.data} for:item="account">
            <tr key = {account.Id}>
                <td>
                    <lightning-input type="radio" name="radioButton" value={account.Id} onchange={handleChange}></lightning-input>
                </td>
                <td>{account.Id}</td>
                <td>{account.Name}</td>
            </tr>
        </template>

        </table>
</template>
