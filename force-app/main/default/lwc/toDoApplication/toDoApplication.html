<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
        <lightning-card title="Add New Task">
            <div class="slds-p-around_small">
                <lightning-input class="taskName" label="Enter Task Name" placeholder="Enter Task Details" required="true" message-when-value-missing="Kindly enter task name" name="taskName" value={taskName} onchange={handleChange}></lightning-input>

                <lightning-input value={taskDate} type="date" label="Set End Date" field-level-help="Default end date is today's date" name="taskDate" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-p-around_small">
                <lightning-button label="Add task" onclick={addTaskHandler}></lightning-button>
                <lightning-button label="Reset" onclick={resetTaskHandler}></lightning-button>

            </div>
        </lightning-card>
        </div>


        <div class="slds-col">
            <lightning-card title="Todo List"></lightning-card>
        </div>


        <div class="slds-col">
            <lightning-card title="Completed Items"></lightning-card>
        </div>
        </div>
</template>
